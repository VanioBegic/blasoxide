language: rust
dist: trusty

os:
- linux
- osx
- windows

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: false

cache: cargo

install:
  - rustup component add rustfmt
  - rustup component add clippy

script:
  - cargo fmt -- --check
  - cargo clippy
  - cargo test --release
  - cargo build
